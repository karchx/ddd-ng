<mat-card [ngClass]="{ 'active-card' : selected }" class="mb-2">
  <mat-card-header>
    <mat-card-title>{{ item.from | city:'short' }} - {{ item.to | city:'short' }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>Flight-No.: #{{item.id}}</p>
    <p>Date: {{item.date | date:'dd.MM.yyyy HH:mm:ss'}}</p> 
  </mat-card-content>

  <mat-card-actions>
   <button mat-stroked-button *ngIf="!selected" (click)="select()">Select</button>
   <button mat-stroked-button *ngIf="selected" (click)="deselect()">Remove</button>
   <a *ngIf="showEditButton" class="btn btn-default">Edit</a>
  </mat-card-actions>
</mat-card>
